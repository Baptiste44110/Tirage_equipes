<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Tirage d'équipes</title>
   <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 20px;
      color: #333;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;
      font-weight: 700;
      letter-spacing: 1.2px;
    }
    h3 {
      color: #34495e;
      margin-top: 35px;
      margin-bottom: 8px;
      border-bottom: 2px solid #3498db;
      padding-bottom: 4px;
      font-weight: 600;
    }
    em {
      color: #666;
      font-style: italic;
      font-size: 0.9em;
      display: block;
      margin-bottom: 12px;
      line-height: 1.3;
    }
    input[type="text"],
    input[type="number"],
    select {
      width: 100%;
      max-width: 280px;
      padding: 8px 12px;
      border: 1.5px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
      transition: border-color 0.3s;
      margin-bottom: 12px;
    }
    input[type="text"]:focus,
    input[type="number"]:focus,
    select:focus {
      border-color: #3498db;
      outline: none;
      box-shadow: 0 0 5px rgba(52, 152, 219, 0.4);
    }
    label {
      display: inline-flex;
      align-items: center;
      font-weight: 500;
      margin-bottom: 10px;
      color: #2c3e50;
      cursor: pointer;
    }
    label input[type="checkbox"] {
      margin-right: 8px;
      cursor: pointer;
      width: 18px;
      height: 18px;
    }
    button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s;
      font-size: 1rem;
      margin-top: 6px;
    }
    button:hover {
      background-color: #2980b9;
    }
    #resetBtn {
      background-color: #e74c3c;
      margin-top: 30px;
      width: 100%;
      font-size: 1.1rem;
    }
    #resetBtn:hover {
      background-color: #c0392b;
    }
    ul {
      list-style-type: disc;
      padding-left: 25px;
      margin-top: 8px;
      margin-bottom: 20px;
      color: #2c3e50;
    }
    li {
      font-size: 1rem;
      margin-bottom: 8px;
    }
    .remove {
      color: #e74c3c;
      cursor: pointer;
      font-weight: bold;
      font-size: 1.1rem;
      user-select: none;
      margin-left: 8px;
      transition: color 0.3s;
    }
    .remove:hover {
      color: #c0392b;
    }
    .team {
      background: white;
      border-radius: 8px;
      padding: 15px 20px;
      margin-bottom: 15px;
      box-shadow: 0 2px 6px rgb(0 0 0 / 0.1);
      color: #34495e;
      font-weight: 600;
      font-size: 1.1rem;
    }
    #result {
      margin-top: 20px;
    }
    #incompatibilityContainer {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 10px;
      flex-wrap: wrap;
    }
    #incompatibilityContainer select {
      width: 140px;
      padding: 6px 8px;
      font-size: 0.95rem;
      margin-bottom: 0;
    }
    #incompatibilityContainer button {
      flex-shrink: 0;
      padding: 8px 14px;
      font-size: 0.95rem;
      margin-bottom: 0;
    }
    @media (max-width: 480px) {
      input[type="text"],
      input[type="number"],
      select,
      button {
        width: 100%;
        max-width: 100%;
      }
      label {
        font-size: 0.9rem;
      }
      .team {
        font-size: 1rem;
      }
      #incompatibilityContainer {
        flex-direction: column;
        align-items: flex-start;
      }
      #incompatibilityContainer select,
      #incompatibilityContainer button {
        width: 100%;
        margin-bottom: 8px;
      }
    }
  </style>
</head>
<body>
  <h1>Tirage des équipes</h1>

  <label><input type="checkbox" id="useGender" onchange="toggleGender()"> Utiliser le genre</label>
  <label id="balanceGirlsContainer" style="display:none; margin-left:10px;">
    <input type="checkbox" id="balanceGirls"> Répartir les filles équitablement
  </label>

  <h2>Participants</h2>
  <input type="text" id="participantName" placeholder="Nom">
  <select id="participantGender" style="display:none;">
    <option value="garcon">Garçon</option>
    <option value="fille">Fille</option>
  </select>
  <button onclick="addParticipant()">Ajouter</button>
  <ul id="participantsList"></ul>

  <h2>Incompatibilités</h2>
  <select id="incomp1" style="max-width: 150px;"></select>
  <select id="incomp2" style="max-width: 150px;"></select>
  <button onclick="addIncompatibility()">Ajouter</button>
  <ul id="incompatibilitiesList"></ul>

  <h2>Tirage</h2>
  <label>Nombre d'équipes :
    <input type="number" id="numTeams" min="2" value="2" style="width:50px;">
  </label>
  <button onclick="generateTeams()">Tirer au sort</button>
  <button onclick="askReset()">Réinitialiser</button>
  <div id="teamsOutput"></div>

  <!-- Pop-up modale -->
  <div class="modal-overlay" id="modalOverlay">
    <div class="modal" id="modalBox">
      <span class="icon" id="modalIcon"></span>
      <h4 id="modalTitle">Titre</h4>
      <p id="modalMessage">Message</p>
      <div id="modalButtons"></div>
    </div>
  </div>

  <script>
    const participants = [];
    const incompatibilities = [];

    function toggleGender() {
      const useGender = document.getElementById('useGender').checked;
      document.getElementById('participantGender').style.display = useGender ? 'inline' : 'none';
      document.getElementById('balanceGirlsContainer').style.display = useGender ? 'inline' : 'none';
    }

    function addParticipant() {
      const name = document.getElementById('participantName').value.trim();
      if (!name) {
        showError("Veuillez entrer un nom.");
        return;
      }

      const useGender = document.getElementById('useGender').checked;
      const gender = useGender ? document.getElementById('participantGender').value : null;

      participants.push({ name, gender });
      updateParticipantsList();
      updateIncompatibilitySelectors();
      document.getElementById('participantName').value = '';
    }

    function removeParticipant(index) {
      participants.splice(index, 1);
      updateParticipantsList();
      updateIncompatibilitySelectors();
    }

    function updateParticipantsList() {
      const ul = document.getElementById('participantsList');
      ul.innerHTML = '';
      participants.forEach((p, i) => {
        const li = document.createElement('li');
        li.innerHTML = `${p.name}${p.gender ? ' (' + p.gender + ')' : ''}`;
        const btn = document.createElement('button');
        btn.textContent = 'Supprimer';
        btn.className = 'remove-btn';
        btn.onclick = () => removeParticipant(i);
        li.appendChild(btn);
        ul.appendChild(li);
      });
    }

    function updateIncompatibilitySelectors() {
      const selects = [document.getElementById('incomp1'), document.getElementById('incomp2')];
      selects.forEach(sel => {
        sel.innerHTML = participants.map(p => `<option>${p.name}</option>`).join('');
      });
    }

    function addIncompatibility() {
      const p1 = document.getElementById('incomp1').value;
      const p2 = document.getElementById('incomp2').value;
      if (p1 === p2) {
        showError("Un participant ne peut pas être incompatible avec lui-même.");
        return;
      }
      if (incompatibilities.some(pair => (pair[0] === p1 && pair[1] === p2) || (pair[0] === p2 && pair[1] === p1))) {
        showError("Incompatibilité déjà ajoutée.");
        return;
      }
      incompatibilities.push([p1, p2]);
      updateIncompatibilitiesList();
    }

    function removeIncompatibility(index) {
      incompatibilities.splice(index, 1);
      updateIncompatibilitiesList();
    }

    function updateIncompatibilitiesList() {
      const ul = document.getElementById('incompatibilitiesList');
      ul.innerHTML = '';
      incompatibilities.forEach((pair, i) => {
        const li = document.createElement('li');
        li.innerHTML = `${pair[0]} ne doit pas être avec ${pair[1]}`;
        const btn = document.createElement('button');
        btn.textContent = 'Supprimer';
        btn.className = 'remove-btn';
        btn.onclick = () => removeIncompatibility(i);
        li.appendChild(btn);
        ul.appendChild(li);
      });
    }

    function generateTeams() {
      const numTeams = parseInt(document.getElementById('numTeams').value);
      if (participants.length < numTeams) {
        showError("Pas assez de participants pour ce nombre d'équipes.");
        return;
      }

      const balanceGirls = document.getElementById('balanceGirls').checked;
      let attempt = 0, teams;

      do {
        teams = Array.from({ length: numTeams }, () => []);
        if (balanceGirls) {
          const filles = participants.filter(p => p.gender === 'fille');
          const garcons = participants.filter(p => p.gender !== 'fille');

          shuffle(filles).forEach((f, i) => teams[i % numTeams].push(f.name));
          shuffle(garcons).forEach((g, i) => teams[i % numTeams].push(g.name));
        } else {
          shuffle(participants).forEach((p, i) => teams[i % numTeams].push(p.name));
        }

        attempt++;
        if (attempt > 1000) {
          showError("Impossible de former des équipes valides après 1000 tentatives.");
          return;
        }
      } while (!checkValid(teams));

      displayTeams(teams);
    }

    function shuffle(arr) {
      return arr.slice().sort(() => Math.random() - 0.5);
    }

    function checkValid(teams) {
      return incompatibilities.every(pair => {
        return !teams.some(team => team.includes(pair[0]) && team.includes(pair[1]));
      });
    }

    function displayTeams(teams) {
      const div = document.getElementById('teamsOutput');
      div.innerHTML = teams.map((team, i) => `<strong>Équipe ${i + 1}:</strong> ${team.join(', ')}`).join('<br>');
    }

    function askReset() {
      showModal("Confirmation", 
                "Êtes-vous sûr de vouloir tout réinitialiser ?", 
                [
                  { text: "Oui", class: "confirm", onClick: resetAll },
                  { text: "Non", class: "cancel" }
                ], 'confirmation');
    }

    function resetAll() {
      participants.length = 0;
      incompatibilities.length = 0;
      updateParticipantsList();
      updateIncompatibilitiesList();
      updateIncompatibilitySelectors();
      document.getElementById('teamsOutput').innerHTML = '';
    }

    function showError(msg) {
      showModal("Erreur", msg, [
        { text: "OK", class: "error" }
      ], 'erreur');
    }

    function showModal(title, message, buttons, type = 'confirmation') {
      const overlay = document.getElementById('modalOverlay');
      const modal = document.getElementById('modalBox');
      const icon = document.getElementById('modalIcon');
      const t = document.getElementById('modalTitle');
      const m = document.getElementById('modalMessage');
      const b = document.getElementById('modalButtons');

      modal.className = 'modal ' + type;
      icon.textContent = type === 'erreur' ? '⚠️' : '❓';
      t.textContent = title;
      m.textContent = message;
      b.innerHTML = '';
      buttons.forEach(btn => {
        const el = document.createElement('button');
        el.textContent = btn.text;
        el.className = btn.class;
        el.onclick = () => {
          overlay.style.display = 'none';
          if (btn.onClick) btn.onClick();
        };
        b.appendChild(el);
      });

      overlay.style.display = 'flex';
    }
  </script>
</body>
</html>
